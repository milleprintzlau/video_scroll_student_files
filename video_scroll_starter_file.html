<!DOCTYPE html>
<html lang="">
  <!--

KEYWORDS!

scroll event
scrollHeight
scrollTop

fixed
clientHeight

canplaythrough event
duration
currentTime
-->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll in video</title>
    <style>
      .outerVideoContainer {
        width: 768px;
        height: 432px;
        overflow: scroll;
      }

      .innerVideoContainer {
        width: 400px;
        height: 5000px;
      }

      #myVideo {
        position: fixed;
      }
      video {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="outerVideoContainer">
      <div class="innerVideoContainer">
        <video
          id="myVideo"
          src="video/theVideo.mp4"
          width="768"
          height="432"
        ></video>
      </div>
    </div>

    <script>
      let vid;
      let vidLength;
      let scrollDistance;

      document.addEventListener("DOMContentLoaded", loadTheVideo);

      function loadTheVideo() {
        vid = document.getElementById("myVideo");
        vid.oncanplaythrough = videoLoaded;
      }

      function videoLoaded() {
        vidLength = vid.duration;
        scrollEvent();
      }

      function scrollEvent() {
        scrollDistance =
          document.querySelector(".outerVideoContainer").scrollHeight -
          document.querySelector(".outerVideoContainer").clientHeight;
        console.log("scrollDistance", scrollDistance);
        document
          .querySelector(".outerVideoContainer")
          .addEventListener("scroll", scrollFunc);
      }
      function scrollFunc(evt) {
        console.log("Scrolltop", evt.target.scrollTop);
        vid.currentTime = (evt.target.scrollTop / scrollDistance) * vidLength;
      }
    </script>
  </body>
</html>
